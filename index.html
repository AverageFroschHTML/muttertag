<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('blumenbackground.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #revealBox {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      font-size: 1.5rem;
      max-width: 500px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      white-space: pre-wrap;
    }

    #revealBox:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="revealBox">ðŸ’Œ Tap or Click to Reveal Your Message</div>

  <audio id="loveSong" src="celebrationstime.mp3"></audio>

  <script>
    const box = document.getElementById('revealBox');
    const audio = document.getElementById('loveSong');

    let revealed = false;

    box.addEventListener('click', () => {
      if (revealed) return;

      fetch('message.txt')
        .then(response => response.text())
        .then(text => {
          box.innerHTML = text.replace(/\n/g, '<br>');
          audio.play();
          revealed = true;
        })
        .catch(err => {
          box.textContent = "Oops! Couldn't load your message ðŸ˜¢";
          console.error(err);
        });
    });
  </script>
</body>
</html>
